app = "backend-dispakan"

[build]
  build = "npm run build"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = 80

[[services]]
  internal_port = 3306
  protocol = "tcp"

  [[services.ports]]
    port = 3306
    handlers = ["tcp"]
